<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{~IMAGE~}" />
    <title>{~GAGDGETNAME~}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f6f7; /* Light background */
        color: #1c1e21; /* Dark text for readability */
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      .gadget-details {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .gadget-info {
        flex: 2;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
      }
      .gadget-info p {
        line-height: 2rem;
      }

      .gadget-info .image-container {
        width: 100%;
        height: 400px;
        background-color: gray;
        border-radius: 10px;
      }
      /* .gadget-info .image-container img {
        max-width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      } */

      .gadget-info h1 {
        color: #1877f2; /* Royal blue for title */
        margin-top: 20px;
      }

      .gadget-info p::first-letter {
        font-size: 3rem;
      }
      .gadget-info p {
        margin-top: 10px;
        color: hsl(214, 8%, 41%);
        margin-top: 3rem;
      }

      .gadget-info .author-info {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }

      .author-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
      }

      .reviews-section {
        flex: 1.2;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
      }
      .reviews-section .review-container {
        height: 80%;
        overflow-y: auto;
      }
      .reviews-section h2 {
        color: #1877f2; /* Royal blue for review title */
        margin-bottom: 15px;
      }

      .review {
        background-color: #f0f2f5;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
        gap: 15px;
      }

      .review img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .review-content {
        color: #1c1e21;
      }

      .review-content p {
        margin: 5px 0;
      }

      .review-content .review-date {
        font-size: 12px;
        color: #606770;
      }

      /* Star rating style */
      .stars {
        color: #ffcc00;
        margin-bottom: 5px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .gadget-details {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gadget-details">
        <!-- Left Section: Gadget Info -->
        <div class="gadget-info">
          <div
            class="image-container"
            style="
              background-image: url({~IMAGE~});
              background-position: center;
              background-size: 100%;
            "
            aria-label="image of {~GAGDGETNAME~}"
          ></div>
          <h1>{~GAGDGETNAME~}</h1>
          <p>{~FULLDESCRIPTION~}</p>
        </div>

        <!-- Right Section: Reviews -->
        <div class="reviews-section">
          <h2>Customer Reviews</h2>

          <div class="review-container">{~REVIEWS~}</div>
        </div>
      </div>
    </div>
  </body>
</html>
